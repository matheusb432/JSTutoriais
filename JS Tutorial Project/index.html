<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">     
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Tutorial Projects</title>

</head>
<body>
    <div class="container-1" id="container1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>      <!-- chamando a funcao getAgeInDays() sempre que o usuario clica nesse botao-->
                <button class="btn btn-primary" id="ageBTN" onclick="getAgeInDays()">Click me</button>
            </div>
            
            <div>
                <button class="btn btn-danger"  id="ageReset" onclick="reset('h1AgeDays')">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1" id="flex-box-result">
        </div>
    </div>


    <div class="container-2" id="container2">
       <h2>Challenge 2: Cat Generator</h2> 
       <div>
           <button class="btn btn-success" id="catIMG" onclick="generateCat('image')">Cat Image</button>
           <button class="btn btn-success" id="catGIF" onclick="generateCat('gif')">Cat Gif</button>
           <button class="btn btn-danger"  id="catReset" onclick="reset('catImage'), reset('catGif')">KILL CAT MEGALUL</button>
       </div>

       <div class="flex-box-container-2" id="flex-box-cat">

       </div>
    </div>

    <div class="container-3" id="container3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div"></div>
        <div class="flex-box-rps" id="result-box"></div>
    </div>

    <div class="container-4" id="container4">
        <h2>Challenge 4: Change button colors</h2>
        <div class="flex-box-container-4">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box"> <!--Obs; a tag span serve para manipular um texto especifico, se comporta semelhante ao div-->
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>  <!-- 'table' para criar uma tabela, 'tr' representa uma table row (linha)-->
                <tr> <!-- e  'th' representa um header, ou propriedade, nessa linha-->
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr> <!-- td eh uma celula na tabela, ou um campo.-->
                    <td> <span id="wins">0</span></td>
                    <td> <span id="losses">0</span></td>
                    <td> <span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
